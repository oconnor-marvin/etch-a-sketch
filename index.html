<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Doodle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>Pixel Doodle</h1>
        <img src="https://images.vexels.com/media/users/3/126773/isolated/preview/25d8b9863af692589296cc1b9e547957-cloud-sky-doodle-by-vexels.png" alt="cloud doodle">
    </div>
    <div class="container">
        <div class="tool-selector">
            <h4>Select your colour</h4>
            <div class="colour-table">
                <button class="colour black active" id="black"></button>
                <button class="colour white" id="white"></button>
                <button class="colour red" id="red"></button>
                <button class="colour green" id="green"></button>
                <button class="colour blue" id="blue"></button>
                <button class="colour pink" id="pink"></button>
                <button class="colour orange" id="orange"></button>
                <button class="colour yellow" id="yellow"></button>
                <button class="colour purple" id="purple"></button>
            </div>
            <div class="btn-container">
                <button class="btn" id="eraser">Eraser</button>
                <button class="btn" id="clear-all">clear all</button>
            </div>
        </div>
        <div class="sketch-area">
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
